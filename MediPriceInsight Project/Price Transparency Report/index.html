<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), interest-cohort=()">
    <title>Price Transparency Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Price Transparency Report</h1>
        
        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="filtersForm">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-3">
                            <label for="regionFilter" class="form-label">Region</label>
                            <select id="regionFilter" class="form-select select2" multiple></select>
                        </div>
                        <div class="col-md-3">
                            <label for="cityFilter" class="form-label">City</label>
                            <select id="cityFilter" class="form-select select2" multiple disabled></select>
                        </div>
                        <div class="col-md-3">
                            <label for="codeFilter" class="form-label">Code or Description</label>
                            <select id="codeFilter" class="form-select select2" disabled></select>
                        </div>
                        <div class="col-md-3">
                            <label for="hospital_nameFilter" class="form-label">Hospital Name</label>
                            <select id="hospital_nameFilter" class="form-select select2" multiple disabled></select>
                        </div>
                        <div class="col-md-3">
                            <label for="payer_nameFilter" class="form-label">Payer Name</label>
                            <select id="payer_nameFilter" class="form-select select2" multiple disabled></select>
                        </div>
                        <div class="col-md-3">
                            <label for="plan_nameFilter" class="form-label">Plan Name</label>
                            <select id="plan_nameFilter" class="form-select select2" multiple disabled></select>
                        </div>
                        <div class="col-md-12 mt-2">
                            <button type="button" id="clearFilters" class="btn btn-secondary">Clear Filters</button>
                        </div>
                    </div>
                    <div id="activeFilters" class="mb-3"></div>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead id="tableHeader">
                    <!-- Table headers will be dynamically added here -->
                </thead>
                <tbody id="reportTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
