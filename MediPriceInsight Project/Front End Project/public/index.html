<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Price Transparency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
    <style>
        .container-fluid {
            padding: 20px;
            max-width: 95%;
            margin: 0 auto;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner.active {
            display: block;
        }

        /* Increase width of filter container */
        #filterContainer {
            width: 100%;
            margin-bottom: 30px;
        }

        /* Adjust DataTable container width */
        .dataTables_wrapper {
            width: 100%;
            margin: 0 auto;
        }

        /* Make table use full width */
        .table {
            width: 100% !important;
        }

        /* Ensure filter columns use available space */
        .filter-column {
            flex: 1;
            min-width: 250px;
            margin-bottom: 15px;
        }

        /* Add some spacing between elements */
        .mb-4 {
            margin-bottom: 2rem;
        }

        /* Make sure the table scrolls horizontally when needed */
        .dataTables_wrapper .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Select2 Customizations */
        .select2-container--bootstrap-5 .select2-selection {
            min-height: 38px;
        }

        .select2-container--bootstrap-5 .select2-selection--single {
            padding: 0.375rem 0.75rem;
        }

        .select2-container--bootstrap-5 .select2-search__field:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* Active Filters Styling */
        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
            padding: 8px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        .filter-chip {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            background-color: #e9ecef;
            border-radius: 16px;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .filter-chip .close {
            margin-left: 8px;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
        }

        .filter-chip .filter-name {
            font-weight: 500;
            margin-right: 4px;
        }

        /* Select2 Multiple Customizations */
        .select2-container--bootstrap-5 .select2-selection--multiple {
            padding: 0.375rem 0.75rem;
            min-height: 38px;
        }

        .select2-container--bootstrap-5 .select2-selection--multiple .select2-selection__choice {
            background-color: #e9ecef;
            border: none;
            border-radius: 16px;
            padding: 2px 8px;
            margin: 2px 4px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">Healthcare Price Transparency</h1>
        
        <!-- Filters Section -->
        <div class="row mb-4" id="filterContainer">
            <!-- Filters will be dynamically added here -->
        </div>

        <!-- Active Filters Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div id="activeFilters" class="active-filters">
                    <!-- Active filter chips will be added here -->
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table id="reportTable" class="table table-striped table-bordered">
                        <!-- Table content will be dynamically populated -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
