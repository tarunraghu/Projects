<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPriceInsight - Data Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --data-dump-color: #9b59b6;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--secondary-color);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .btn-ingestion {
            margin: 15px 0;
            padding: 20px 30px;
            font-size: 1.1rem;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-ingestion:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-ingestion i {
            font-size: 1.2rem;
        }

        .type1 { 
            background-color: #7952b3; 
            border-color: #7952b3;
            color: white;
        }

        .type2 { 
            background-color: #198754; 
            border-color: #198754;
            color: white;
        }

        .type3 { 
            background-color: #0d6efd; 
            border-color: #0d6efd;
            color: white;
        }

        .type4 { 
            background-color: var(--data-dump-color); 
            border-color: var(--data-dump-color);
            color: white;
        }

        .btn-ingestion:hover {
            filter: brightness(110%);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .card {
                padding: 2rem;
                margin: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .btn-ingestion {
                padding: 15px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>MediPriceInsight Data Tool</h1>
                <p>Select an ingestion method to process your data</p>
            </div>
            <div class="d-grid gap-3">
                <a href="{{ url_for('type1') }}" class="btn btn-primary btn-ingestion type1">
                    <i class="fas fa-file-csv"></i>
                    Type 1 CSV Direct Ingestion
                </a>
                <a href="{{ url_for('type2') }}" class="btn btn-primary btn-ingestion type2">
                    <i class="fas fa-table"></i>
                    Type 2 CSV Pivot Ingestion
                </a>
                <a href="{{ url_for('type3') }}" class="btn btn-primary btn-ingestion type3">
                    <i class="fas fa-file-code"></i>
                    Type 3 JSON Direct Ingestion
                </a>
                <a href="{{ url_for('data_dump') }}" class="btn btn-primary btn-ingestion type4">
                    <i class="fas fa-database"></i>
                    Request Data Dump
                </a>
            </div>
        </div>
    </div>
    <div class="footer">
        Â© 2024 MediPriceInsight - All Rights Reserved
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
