<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Data into Database</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --error-color: #ef4444;
            --success-color: #10b981;
            --step-active: #2563eb;
            --step-completed: #3b82f6;
            --step-pending: #e5e7eb;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 16px;
            font-size: 32px;
            font-weight: 700;
        }

        .header p {
            color: #6b7280;
            font-size: 18px;
            margin: 0;
        }

        .steps-container {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            padding: 30px;
            background-color: #f9fafb;
            border-radius: var(--border-radius);
            position: relative;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
            padding: 0 20px;
            z-index: 1;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 30px;
            right: -50%;
            width: 100%;
            height: 2px;
            background-color: var(--step-pending);
            z-index: 0;
        }

        .step.completed:not(:last-child)::after {
            background-color: var(--step-completed);
        }

        .step.active:not(:last-child)::after {
            background-color: var(--step-active);
        }

        .step.completed + .step.active::after {
            background-color: var(--step-active);
        }

        .step.completed + .step:not(.active)::after {
            background-color: var(--step-completed);
        }

        .step-number {
            width: 50px;
            height: 50px;
            background-color: var(--step-pending);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-weight: 600;
            font-size: 18px;
            color: #6b7280;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background-color: var(--step-active);
            color: white;
            transform: scale(1.1);
        }

        .step.completed .step-number {
            background-color: var(--step-completed);
            color: white;
        }

        .step-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 16px;
        }

        .step-description {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 180px;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .button-secondary {
            background-color: #6b7280;
            color: white;
        }

        .button-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }

        .button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error-color);
            margin: 16px 0;
            padding: 16px;
            background-color: #fef2f2;
            border-radius: 8px;
            border: 1px solid #fee2e2;
            display: none;
        }

        .success-message {
            color: var(--success-color);
            margin: 16px 0;
            padding: 16px;
            background-color: #f0fdf4;
            border-radius: 8px;
            border: 1px solid #dcfce7;
            display: none;
        }

        .message-container {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .steps-container {
                flex-direction: column;
                gap: 20px;
            }

            .step:not(:last-child)::after {
                display: none;
            }

            .button-container {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Load Data into Database</h1>
            <p>Confirm to proceed with loading the data into the database</p>
        </div>

        <!-- Steps -->
        <div class="steps-container">
            <div class="step completed">
                <div class="step-number">1</div>
                <div class="step-title">File Selection</div>
                <div class="step-description">Select and upload CSV file</div>
            </div>
            <div class="step completed">
                <div class="step-number">2</div>
                <div class="step-title">Review Address</div>
                <div class="step-description">Verify hospital address data</div>
            </div>
            <div class="step completed">
                <div class="step-number">3</div>
                <div class="step-title">Review Charges</div>
                <div class="step-description">Verify hospital charges data</div>
            </div>
            <div class="step active">
                <div class="step-number">4</div>
                <div class="step-title">Processing</div>
                <div class="step-description">Load data into database</div>
            </div>
        </div>

        <!-- Button Container -->
        <div class="button-container">
            <button class="button button-secondary" onclick="window.location.href='/review-charges'">Back to Review Charges</button>
            <button class="button button-primary" onclick="loadMainData()">Confirm & Load Data</button>
        </div>

        <!-- Message Container -->
        <div class="message-container">
            <div id="spinner" class="spinner"></div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }

        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = message ? 'block' : 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = message ? 'block' : 'none';
        }

        async function loadAddressData() {
            try {
                showSpinner();
                const response = await fetch('/load-address-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showSuccess(result.message);
                    // Redirect to home page after successful loading
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(result.error || 'Failed to load address data');
                }
            } catch (error) {
                showError('Error loading address data');
                console.error('Error:', error);
            } finally {
                hideSpinner();
            }
        }
    </script>
</body>
</html>
